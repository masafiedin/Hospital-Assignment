<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hospital workshop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>

<body>
    <div class="sign_up">
        <input type="email" id="email_signup" placeholder="email" />
        <input type="password" id="password_signup" placeholder="password" />
        <input type="text" id="name_signup" placeholder="name" />
        <input type="date" id="dob" placeholder="dob" />
        <select name="type" id="type" >
            <option value="1">Admin</option>
            <option value="2">Employee</option>
            <option value="3">Patient</option>
        </select>

        <button id="signup">sign up</button>

    </div>
    <div class="sign_in">
        <input type="text" id="username_signin" placeholder="email" />
        <input type="password" id="password_signin" placeholder="password" />
        <button id="signin">sign in</button>
    </div>



    <script src="script.js"></script>

</body>

</html>
